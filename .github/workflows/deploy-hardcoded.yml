name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy repository scan
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'HIGH,CRITICAL'

    - name: Build Docker image for scanning
      run: docker build -t yawiz-web:scan .

    - name: Run Trivy Docker image scan
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: 'yawiz-web:scan'
        format: 'table'
        severity: 'HIGH,CRITICAL'

  deploy:
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y ansible

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/serverweb.pem
        chmod 600 ~/.ssh/serverweb.pem
        echo "StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Create inventory
      run: |
        cat > hosts << EOF
        [targets]
        web-server-1 ansible_host=54.88.151.51 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/serverweb.pem
        EOF
        
        echo "Generated inventory:"
        cat hosts

    - name: Test connectivity
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        ansible all -i hosts -m ping

    - name: Deploy
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        ansible-playbook -i hosts deploy_with_ansible.yml

    - name: Success
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Application URL: http://54.88.151.51"