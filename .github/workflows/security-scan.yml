name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly scan on Mondays at 2 AM

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Run Trivy filesystem scan (inside container)
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    # 3️⃣ Build the Docker image for scanning
    - name: Build Docker image
      run: docker build -t yawiz-web:scan .

    # 4️⃣ Run Trivy Docker image scan
    - name: Run Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'yawiz-web:scan'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    # 5️⃣ Generate JSON security report (filesystem scan)
    - name: Generate JSON security report
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'security-report.json'

    # 6️⃣ Ensure the local folder exists to store artifacts
    - name: Ensure report folder exists
      run: mkdir -p ./report

    # 7️⃣ Upload security report as artifact
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json

    # 8️⃣ Download the artifact to a folder
    - name: Download Trivy report
      uses: actions/download-artifact@v4
      with:
        name: security-report
        path: ./report/
