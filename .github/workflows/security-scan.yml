name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly scan on Mondays at 2 AM

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------- Scan filesystem ----------
    - name: Run Trivy filesystem scan
      run: |
        trivy fs --format table --exit-code 1 --severity CRITICAL,HIGH .
        trivy fs --format json --output fs-security-report.json .

    # ---------- Build Docker image ----------
    - name: Build Docker image
      run: docker build -t yawiz-web:scan .

    # ---------- Scan Docker image ----------
    - name: Run Trivy Docker image scan
      run: |
        trivy image --format table --exit-code 1 --severity CRITICAL,HIGH yawiz-web:scan
        trivy image --format json --output image-security-report.json yawiz-web:scan

    # ---------- Combine reports ----------
    - name: Combine Trivy reports
      run: |
        mkdir -p ./report/
        jq -s '.' fs-security-report.json image-security-report.json > ./report/security-report.json

    # ---------- Upload artifact ----------
    - name: Upload combined security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: ./report/security-report.json

    # ---------- Download artifact (optional) ----------
    - name: Download security report
      uses: actions/download-artifact@v4
      with:
        name: security-report
        path: ./report/
