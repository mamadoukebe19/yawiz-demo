name: Simple Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y ansible

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/serverweb.pem
        chmod 600 ~/.ssh/serverweb.pem
        echo "StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Debug secrets
      run: |
        echo "SERVER_1_IP length: ${#SERVER_1_IP}"
        echo "SSH_KEY length: ${#SSH_PRIVATE_KEY}"
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create inventory
      run: |
        if [ -z "$SERVER_1_IP" ]; then
          echo "Error: SERVER_1_IP secret is not set!"
          exit 1
        fi
        
        cat > hosts << EOF
        [targets]
        web-server-1 ansible_host=$SERVER_1_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/serverweb.pem
        EOF
        
        echo "Generated inventory:"
        cat hosts
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}

    - name: Test connectivity
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        echo "Testing connectivity..."
        ansible all -i hosts -m ping

    - name: Deploy
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        ansible-playbook -i hosts deploy_with_ansible.yml

    - name: Success
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Application URL: http://$SERVER_1_IP"
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}
