name: Simple Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout repository
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ Install Ansible
    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y ansible

    # 3ï¸âƒ£ Setup SSH
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/serverweb.pem
        chmod 600 ~/.ssh/serverweb.pem
        echo "StrictHostKeyChecking no" >> ~/.ssh/config

    # 4ï¸âƒ£ Debug secret (optional)
    - name: Debug SERVER_1_IP
      run: |
        echo "SERVER_1_IP length: ${#SERVER_1_IP}"
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}

    # 5ï¸âƒ£ Create Ansible inventory
    - name: Create inventory
      run: |
        if [ -z "$SERVER_1_IP" ]; then
          echo "Error: SERVER_1_IP secret is not set!"
          exit 1
        fi

        cat > hosts <<EOF
[targets]
web-server-1 ansible_host=$SERVER_1_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/serverweb.pem
EOF

        echo "Generated inventory:"
        cat hosts
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}

    # 6ï¸âƒ£ Test connectivity
    - name: Test connectivity
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        echo "Testing connectivity..."
        ansible all -i hosts -m ping

    # 7ï¸âƒ£ Run Ansible playbook
    - name: Deploy
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        ansible-playbook -i hosts deploy_with_ansible.yml

    # 8ï¸âƒ£ Success message
    - name: Success
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Server URL: http://$SERVER_1_IP"
      env:
        SERVER_1_IP: ${{ secrets.SERVER_1_IP }}

